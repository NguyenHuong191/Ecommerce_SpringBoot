spring.application.name=ShopEcommerce

#cau hinh mysql
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

uploadCategory.dir=src/main/resources/static/img/category_img/
uploadImg.dir=src/main/resources/static/img/product_img/
profileImg.dir=src/main/resources/static/img/profile_img/

spring.servlet.multipart.max-file-size = 50MB
spring.servlet.multipart.max-request-size = 50MB